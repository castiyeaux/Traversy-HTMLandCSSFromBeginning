<!DOCTYPE html> <!-- Tells the browser hat kind of document this is : HTML5 -->
<html>
    <head> <!-- For: meta tags - associate keywords with page; Information about the page - doesn't actually display in the body of the browser; Title tag is a must -->
        <title>My Website</title>
    </head>
    <body> <!-- For: Whatever the website content will be AKA - this will be what's visible -->
        <h1>My Website</h1>
        <p>This is my "very first" website" website</p>
    </body>
</html>
