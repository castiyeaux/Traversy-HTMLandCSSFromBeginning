<!DOCTYPE html>
<html lang="en"> <!-- lang: speficies the language as English -->
    <head>
        <meta charset="UTF-8"> <!-- charset: specifies the character encoding of the page; UTF-8 is default/character encoding for Unicode (covering standard characters: punctuation, symbols, etc) -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Browser Compatibility; content: IE is for Internet Explorer, which is now outdated, so Windows ships with Edge - so want to use Edge standards -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- !Important! for Responsive Design: Making the website/user interface responsive to different screen sizes and will show the entire website (making it more mobile-friendly - instead of dragging across the screen becuase the site doesn't fit); content: should be set to the width of the device; scale: should be set to 1.0 -->
        <title>Meta Tags</title> <!-- Title should be something that really describes the page, to include keywords that will work well for search engines -->
    </head>

</html>
